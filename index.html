<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jadwal sholat untuk wilayah sampit">
    <meta name="keywords" content="Sampit, Jadwal, Sholat, Hari ini">
    <meta name="author" content="Bachrul Uluum">
    <meta name="theme-color" content="#000">
    <title></title> <!-- judul website diambil dari javascript secara dinamis -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="content">
        <div class="con-user">
            <div class="title">
                <h1>
                    Jadwal Sholat Sampit
                </h1>
                <div id="MyClockDisplay" onload="showTime()">

                </div>
            </div>
        </div>
        <!-- kode untuk menu -->
        <div class="con-menu">
            <button onclick="handleClick(event, 'con-links')" class="active">
                Hari ini
            </button>
            <button onclick="handleClick(event, 'con-posts')">
                7 Hari
            </button>
        </div>
        <!-- akhir kode menu -->
        <div class="con-contents">
            <div class="con-links text-center" id="hari">
                <div class="loader"></div><!-- class loader untuk membuat efek loading saat user request API  -->
            </div>

            <div class="con-posts text-center">
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>

                            <th scope="col">Tanggal</th>
                            <th scope="col">Subuh</th>
                            <th scope="col">Dzuhur</th>
                            <th scope="col">Ashr</th>
                            <th scope="col">Maghrib</th>
                            <th scope="col">Isya'</th>

                        </tr>
                    </thead>
                    <tbody id="minggu">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
<script src="script/jquery-3.3.1.min.js"></script>
<script src="script/popper.min.js"></script>
<script src="script/bootstrap.min.js"></script>
<script src="script/main.js"></script>
<script src="script/jadwal.js"></script>


</html>
